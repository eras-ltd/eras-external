<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>eras-external test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../moment.html">
</head>

<body>
  <script>
    suite('eras-external', function () {
      suite('moment', function () {
        test('instantiation', function (done) {
          var dob = moment('28/02/1986','DD/MM/YYYY').format('Do MMMM \'YY');         
          assert.equal('28th February \'86', dob, dob + ' is not my date of birth...');
          done();
        });
      });
    });
  </script>
</body>

</html>
